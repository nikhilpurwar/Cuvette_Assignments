<!DOCTYPE html>
<html>

<head>
    <title>megaCart - Products</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-button {
            text-decoration: none;
            background: #008060;
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
        }

        h2 {
            margin-top: 30px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            width: 200px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
        }

        .card h3 {
            margin: 10px 0 5px;
        }

        .card p {
            margin: 0 0 10px;
            font-weight: bold;
        }

        .card button {
            background-color: #ff6600;
            border: none;
            padding: 8px 12px;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #e65500;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>ðŸ›’ megaCart</h1>
        <a href="cart.html" class="cart-button">Go to Cart</a>
    </div>

    <h2>Available Products</h2>
    <div class="products" id="products"></div>

    <script>
        const items = [
            { id: 1, name: "Clothing", price: 999, image: "images/clothing.jpg" },
            { id: 2, name: "Footwear", price: 799, image: "images/footwear.jpg" },
            { id: 3, name: "Health", price: 299, image: "images/health.jpg" },
            { id: 4, name: "School Supplies", price: 499, image: "images/school.jpg" }
        ];

        const container = document.getElementById("products");
        items.forEach(item => {
            const div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <h3>${item.name}</h3>
        <p>â‚¹${item.price}</p>
        <button onclick='addToCart(${JSON.stringify(item)})'>Add to Cart</button>
      `;
            container.appendChild(div);
        });

        function addToCart(item) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push(item);
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(item.name + " added to cart");
        }
    </script>
</body>

</html>
