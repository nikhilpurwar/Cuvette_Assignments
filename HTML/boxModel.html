<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Modal</title>
    <style>
        .container
        {
            background-color: red;
            width: 400px;
            height: 200px;
            box-sizing: border-box;
        }
        .box
        {
            
            background: green;
            margin: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        container
        <div class="box">box</div>
    </div>
</body>
</html>
